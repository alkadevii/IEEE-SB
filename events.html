  <style>
    :root {
      --pantone-blue: #004b87;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,body {
        font-family: "Merriweather", serif;
        background: var(--white);
        color: var(--pantone-blue);
        scroll-behavior: smooth;
        height: 100%;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: var(--white);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header img {
        height: 50px;
      }

      nav {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      nav a {
        text-decoration: none;
        color: var(--pantone-blue);
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #008cff;
      }
      .mobile-nav {
        display: none;
      }


    h2 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2rem;
      color: var(--pantone-blue);
    }

    .events-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 20px;
    }

    .event-card {
      width: 280px;
      height: 400px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease-in-out both;
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .events-grid.placeholder {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 4rem 2rem;
  min-height: 300px;
  animation: fadeIn 1s ease-in-out;
}

.message-box {
  text-align: center;
  max-width: 600px;
  background-color: #ffffff;
  border: 2px dashed #004b87;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 75, 135, 0.1);
  animation: float 4s ease-in-out infinite;
}

.message-box img {
  max-width: 180px;
  margin-bottom: 1rem;
  opacity: 0.9;
}

.message-box p {
  font-size: 1.2rem;
  color: #004b87;
  line-height: 1.6;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(15px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Nav */
    @media (max-width: 768px) {
      nav#navMenu {
        display: none;
      }

      .mobile-nav {
        display: flex;
        justify-content: space-around;
        background: var(--pantone-blue);
        color: var(--white);
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px 0;
        z-index: 999;
      }

      .mobile-nav a {
        color: var(--white);
        text-decoration: none;
        font-size: 1.3rem;
      }

      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
