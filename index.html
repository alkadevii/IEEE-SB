<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IEEE SB LBSITW</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/img/about/Lbs1.jpeg') no-repeat center center;
      background-size: cover;
      filter: blur(6px) brightness(0.8);
      z-index: -1;
    }

    .hero-content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideInTop 1s ease-out forwards;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      max-width: 800px;
      opacity: 0;
      animation: fadeJump 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .hero-content p:nth-of-type(2) {
      animation-delay: 0.8s;
    }

    .hero-content a {
      padding: 10px 20px;
      background-color: #00adb5;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.8s ease-out forwards;
      animation-delay: 1.2s;
    }

    .hero-content a:hover {
      background-color: #007b80;
    }

    @keyframes slideInTop {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeJump {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Background Image -->
<div class="background-image"></div>

<!-- Hero Content -->
<div class="hero-content">
  <h1>IEEE SB LBSITW</h1>
  <p>Imparting value-based technical education for transforming young women into professionals excelling 
    globally in academics, research & development & industry meeting societal challenges.</p>
  <p>IEEE Student Branch LBS Institute</p>
  <a href="main.html">Learn More</a>
</div>

</body>
</html>
